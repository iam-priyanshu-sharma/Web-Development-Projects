    <link rel="stylesheet" href="style.css" />
    <title>Scholastikit &mdash; QR Generator and Reader</title>
    <link
      href="https://fonts.googleapis.com/css?family=Satisfy"
      rel="stylesheet"
      type="text/css"
    />
  </head>

  <body>
    <div class="container">
      <h2>QR Generator</h2>
      <form action="" autocomplete="false">
        <input
          id="input"
          type="text"
          class="input-qr"
          id="data"
          type="text"
          autocomplete="off"
          onkeyup="triggerCreateQRCode()"
          placeholder="www.example.com"
          onfocus="this.placeholder=''"
          onblur="this.placeholder='www.example.com'"
        />
      </form>
      <div class="out-qr-show">
        <img srcset="#" download />
        <div id="qrcode" class="qr-show"></div>
      </div>
    </div>
    <div class="container">
      <h2>QR Reader</h2>
      <div style="width: 400px" id="reader"></div>
      <div id="scanned-result"></div>
    </div>
    <script src="qr.js"></script>
    <script src="reader.js"></script>
    <script src="main.js"></script>
  </body>
