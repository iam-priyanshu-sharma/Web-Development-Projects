    <title>Scholastikit &mdash; Quadratic Equation Calculator</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <center>
      <h1>The Quadratic Formula Calculator</h1>
      <h2>Please enter the A, B, and C variables:</h2>
      <p>
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c4/Quadratic_formula.svg/2000px-Quadratic_formula.svg.png"
          alt="Quadratic formula picture goes here"
          width="400px"
        />
      </p>
      <p>Enter the values:</p>
      <form name="form1">
        <input
          type="text"
          class="ipt"
          name="a"
          value=""
          size="1"
          oninput="miroir()"
        />
        X<sup>2</sup> +
        <input
          type="text"
          class="ipt"
          name="b"
          value=""
          size="1"
          oninput="miroir()"
        />
        X +
        <input
          type="text"
          class="ipt"
          name="c"
          value=""
          size="1"
          oninput="miroir()"
        />
        = 0

        <label
          ><h2>
            <em>
              Your equation:
              <font color="#f0f8ff">
                <b
                  ><output name="aff1"></output>x<sup>2</sup> +
                  <output name="aff2"></output> x
                  <output name="aff3"></output> = 0
                </b></font
              ></em
            >
          </h2></label
        >
        <input
          type="button"
          name="calcul"
          value="Calculate"
          onClick="main()"
          onclick="myFunction()"
          class="btn btn-bubble"
        />
        <hr />
        <em><h3>Result Area:</h3></em>
        <textarea
          cols="65"
          rows="15"
          name="result"
          value=""
          disabled="yes"
          id="myTextarea"
        >
        </textarea>
        <p id="demo"></p>
        <br />
        <input type="reset" name="res" value="Reset" class="btn btn-bubble" />
      </form>
      <br /><br /><br /><br /><br />
      <script src="main.js"></script>
