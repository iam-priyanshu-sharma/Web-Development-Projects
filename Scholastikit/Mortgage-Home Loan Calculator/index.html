    <title>Scholastikit &mdash; Mortgage/Home Loan Calculator</title>

    <link rel="stylesheet" href="styles.css?v=1.0" />

      href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto"
      rel="stylesheet"
    />
    <script src="mortgage.js"></script>

  <body>
    <div class="main-container">
      <div class="calc-title"><h2>Mortgage/Home Loan Calculator</h2></div>
      <p class="line-separator"></p>
      <div class="calculator-content-c">
        <div id="mortgage_calculator">
          <form id="form_mortgage_calc">
            <span id="instructions" class="item-row"
              >Changes values to calculate your results</span
            >
            <p class="line-separator item-row"></p>
            <div class="item-row">
              <label class="field-label" for="yearsOfMortgage"
                >Years for mortgage</label
              >

              <span class="slider-container">
                <label>1</label>
                <input
                  id="yearsOfMortgage"
                  type="range"
                  min="1"
                  max="50"
                  step="0.5"
                  value="1"
                />
                <label>50</label>
                <input
                  id="inYears"
                  type="text"
                  disabled
                  class="textbox-normal"
                />
              </span>
            </div>
            <div class="item-row">
              <label for="interestRate" class="field-label"
                >Rate of interest (%)</label
              >
              <span class="slider-container">
                <label>0.1</label>
                <input
                  id="interestRate"
                  type="range"
                  min="0"
                  max="50"
                  step="0.1"
                  value="0.1"
                />
                <label>50</label>
                <input
                  id="inInterestRate"
                  type="text"
                  disabled
                  class="textbox-normal"
                />
              </span>
            </div>
            <div id="loanAmountRow" class="item-row">
              <label for="loanAmount" class="field-label">Loan Amount</label>
              <span class="textbox-normal">
                <input
                  id="loanAmount"
                  type="number"
                  required="true"
                  step="0.01"
                  class="currency-text"
                />
              </span>
              <label id="loanAmount-validity"></label>
            </div>

            <div class="item-row-2column">
              <div>
                <label for="annualTax" class="field-label">Annual Tax</label>
                <span class="textbox-normal">
                  <input
                    id="annualTax"
                    type="number"
                    step="0.01"
                    class="currency-text"
                    required="true"
                  />
                </span>
                <label id="annualTax-validity"></label>
              </div>
              <div class="blank-flex-separator">&nbsp;</div>
              <div>
                <label for="annualInsurance" class="field-label"
                  >Annual Insurance</label
                >
                <span class="textbox-normal">
                  <input
                    id="annualInsurance"
                    type="number"
                    step="0.01"
                    class="currency-text"
                    required="true"
                  />
                </span>
                <label id="annualInsurance-validity"></label>
              </div>
            </div>
            <div class="item-row">
              <button id="btn_calculate" type="button" data-recalculate="false">
                CALCULATE
              </button>
            </div>
          </form>
        </div>

        <div id="results">
          <div class="title">Your results</div>
          <p></p>

          <div class="row_result">
            <label for="resultPrincipleAndInterest">Monthly EMI</label>
            <div class="resultNumber">
              <span class="dollar">₹</span>
              <span id="resultPrincipleAndInterest"> -&nbsp;- </span>
            </div>
          </div>
          <div class="row_result">
            <label for="resultTotalInterest"
              >Total Interest Over Loan Tenure</label
            >
            <div class="resultNumber">
              <span class="dollar">₹</span>
              <span id="resultTotalInterest"> -&nbsp;- </span>
            </div>
          </div>
          <div class="row_result">
            <label for="resultTotalPayment"
              >Total of All Payments (Principal + Interest)</label
            >
            <div class="resultNumber">
              <span class="dollar">₹</span>
              <span id="resultTotalPayment"> -&nbsp;- </span>
            </div>
          </div>

          <!-- Existing tax and insurance sections -->
          <div class="row_result">
            <label for="resultTax">Tax</label>
            <div class="resultNumber">
              <span class="dollar">₹</span>
              <span id="resultTax"> -&nbsp;- </span>
            </div>
          </div>
          <div class="row_result">
            <label for="resultInsurance">Insurance</label>
            <div class="resultNumber">
              <span class="dollar">₹</span>
              <span id="resultInsurance"> -&nbsp;- </span>
            </div>
          </div>

          <p id="grandTotalSeparator" class="line-separator"></p>
          <div class="row_result grand-total-row">
            <label for="resultTotalMPayment">Total monthly payment</label>
            <div class="resultNumber">
              <span id="grandTotalDollar" class="dollar">₹</span>
              <span id="resultTotalMPayment">-&nbsp;-</span>
            </div>
          </div>
        </div>
      </div>
    </div>
