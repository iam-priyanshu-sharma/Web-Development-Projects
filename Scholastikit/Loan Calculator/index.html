  <body>
    <h1 id="first">Loan Calculator</h1>
    <br /><br /><br /><br /><br />
    <form id="abhi">
      <div class="group">
        <input type="text" id="principal" class="ip" />
        <span class="highlight"></span>
        <span class="bar"></span>
        <label class="label" for="principal"><b>Principal:</b></label>
      </div>

      <br />

      <div class="group">
        <input type="text" id="interest" class="ip" />
        <span class="highlight"></span>
        <span class="bar"></span>
        <label class="label" for="interest"><b>Interest:</b></label>
      </div>

      <br />

      <div class="selectdiv">
        <label for="terms">
          <select id="terms">
            <option value="12">12 Months</option>
            <option value="24">24 Months</option>
            <option value="36">36 Months</option>
            <option value="48">48 Months</option>
            <option value="60">60 Months</option>
            <option value="72">72 Months</option>
          </select>
        </label>
      </div>

      <br /><br /><br /><br /><br /><br />
      <input
        type="button"
        class="btn-bubble btn"
        value="Calculate"
        onclick="getValues()"
      />
    </form>
    <form>
      <fieldset>
        <legend style="margin-bottom: 50px">Outputs</legend>
        <div id="Result"></div>
      </fieldset>
    </form>
    <script src="scripts.js"></script>
