    <title>Scholastikit &mdash; Statistic Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script type="text/javascript" src="scripts.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <h1 class="display-4">Statistics Calculator</h1>
      <input autofocus id="input" class="effect-7" rows="8" class="form-control" value="4,8,3,14,23,5,1" placeholder="Input here. Separate data with new lines"></input>
<br>
      <label for="delim" class="wtf">Separate numbers with a comma (,)</label>
      <input
        id="delim"
        type="text"
        value=","
        maxlength="1"
        class="form-control input-sm"
      />
      <br /><br />
      <button onclick="calc()" title="Calculate" class="btn btn-bubble">
        Calculate
      </button>
      <hr />
      <h1 class="result">Results</h1>
      <textarea
        id="output"
        rows="24"
        class="form-control"
        spellcheck="false"
        placeholder="Output will appear here."
        readonly="readonly"
      ></textarea>
    </div>
  </body>
