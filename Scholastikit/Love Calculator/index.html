  <body>
    <canvas id="canvas">Canvas not supported.</canvas>
    <section class="container">
      <form class="container">
        <div class="pic">
          <img src="assets/lovelogo.png" alt="" srcset="" />
        </div>
        <p style="color: white; font-size: 18px; text-align: center">
          Fill in with two names to see how much they are in love
        </p>

        <div class="text-input">
          <input
            type="text"
            name="Name1"
            id="Name1"
            id="input1"
            placeholder="Your Name"
          />
          <label for="input1">Name</label> <br />
          <br />
        </div>

        <div class="heart"></div>
        <div class="text-input">
          <input
            type="text"
            name="Name2"
            id="Name2"
            id="Name1"
            id="input1"
            placeholder="Your Crush Name"
          /><label for="input1">Name</label> <br />
          <br />
        </div>

        <button class="calc custom-btn btn-12">
          <span>Lets See</span><span>Calculate</span>
        </button>
        <h1></h1>
        <h2></h2>
      </form>
    </section>

    <script src="lovecalculator.js"></script>
  </body>
