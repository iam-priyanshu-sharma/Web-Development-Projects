  <body>
    <div id="cont">
      <h2>Percentage Difference Calculator</h2>
      <form>
        <div id="labelC">
          <p><label for="">Old Value: </label><span class="span">00</span></p>
          <div id="before"><input type="number" /></div>
          <p><label for="">New Value: </label><span class="span">00</span></p>
        </div>
        <div id="present"><input type="number" /></div>
        <div id="div">
          <input type="submit" name="" value="Calculate" class="button" />
        </div>
      </form>
      <p id="result"></p>
    </div>
